apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgresql
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://charts.bitnami.com/bitnami'
    targetRevision: 18.0.8
    chart: postgresql
    helm:
      values: |
        auth:
          existingSecret: "postgresql-secret"
          secretKeys:
            postgresPasswordKey: "postgres-password"
          username: "hino6383"
          database: "jpstudy"
        primary:
          persistence:
            enabled: true
            size: 20Gi
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: database
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true