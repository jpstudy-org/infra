apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 58.6.0
    helm:
      valuesObject:
        kubeControllerManager:
          enabled: false
        kubeScheduler:
          enabled: false
        kubeProxy:
          enabled: false
        crds:
          enabled: true
        prometheusOperator:
          admissionWebhooks:
            enabled: false
          tls:
            enabled: false
        prometheus:
          prometheusSpec:
            storageSpec: 
              emptyDir: {}
            serviceMonitorSelectorNilUsesHelmValues: false
            serviceMonitorSelector: {}
            podMonitorSelector: {}
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                cpu: 500m
                memory: 1Gi
        grafana:
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
        alertmanager:
          config:
            global:
              resolve_timeout: 5m
            route:
              group_by: ['job']
              group_wait: 30s
              group_interval: 5m
              repeat_interval: 12h
              receiver: 'discord-webhook'
              routes:
              - match:
                  alertname: Watchdog
                receiver: 'null'
            
            receivers:
            - name: 'null'
            - name: 'discord-webhook'
              discord_configs:
              - webhook_url: 'https://discord.com/api/webhooks/'
                send_resolved: true
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true